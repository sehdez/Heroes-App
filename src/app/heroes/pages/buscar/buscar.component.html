<div fxLayout ="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field  appearance="fill">
            <mat-label>Buscar héroe</mat-label>
            <input type="text"
                   aria-label="Buscar héroe"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">

            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada( $event )">
              <mat-option 
                    *ngFor="let heroe of heroesFiltrados " [value]="heroe">
                {{ heroe.superhero }}
              </mat-option>
              <mat-option value="" *ngIf="heroesFiltrados.length === 0 &&termino.trim().length>0 ">
                  No se encontró nada con el termino "{{ termino }}"
              </mat-option>
              
            </mat-autocomplete>
          </mat-form-field>

    </div>
</div>


<div fxLayout="row wrap " 
     fxLayout.xs="column"
      fxLayoutAlign="center"
    >
    <div fxFlex ="30" 
        fxFlex.sm="60"
        fxFlex.md="40"
        *ngIf="heroeSeleccionado" >
        <app-heroe-tarjeta [heroe]="heroeSeleccionado" ></app-heroe-tarjeta>
    </div>
</div>
